<h1>{{ titre }}</h1>

<form [formGroup]="formFilm">
  <input formControlName="id" type="hidden"/>

  <div class="formFilm">
    <mat-form-field appearance="fill">
      <mat-label>Titre :</mat-label>
      <input formControlName="titre" matInput/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Durée (minutes) :</mat-label>
      <input type="number" formControlName="duree" matInput/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de sortie :</mat-label>
      <input formControlName="dateSortie" matInput/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Budget (€) :</mat-label>
      <input type="number" formControlName="budget" matInput/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Montant recette (€) :</mat-label>
      <input type="number" formControlName="montantRecette" matInput/>
    </mat-form-field>

    <!--  TODO modif date en type date, add réalisateur et catégorie -->

    <button mat-raised-button color="primary" [disabled]="!formFilm.valid" (click)="submit()">Sauvegarder</button>
  </div>
</form>
